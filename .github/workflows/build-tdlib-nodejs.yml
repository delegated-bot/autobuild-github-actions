      # - name: Package TDLib
      #   run: |
      #     tar czf ${PACKAGE_NAME}.tar.gz \
      #       /usr/local/include/td \
      #       /usr/local/lib

      - run: |
          echo "1" > /tmp/td && \
           tar czf ${PACKAGE_NAME}.tar.gz /tmp/td

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: ${{ env.PACKAGE_NAME }}.tar.gz
          overwrite: true
