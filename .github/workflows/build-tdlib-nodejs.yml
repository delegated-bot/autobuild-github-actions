name: Build TDLib for Node.js (manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run pipeline from'
        required: true
        default: 'main'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: '20'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            g++ \
            make \
            cmake \
            libssl-dev \
            zlib1g-dev \
            gperf \
            php \
            curl \
            pkg-config

          curl -fsSL https://deb.nodesource.com/setup_${NODE_VERSION}.x | sudo -E bash -
          sudo apt-get install -y nodejs

          node -v
          npm -v
          openssl version

      - name: Clone TDLib
        run: git clone https://github.com/tdlib/td.git

      - name: Get latest TDLib commit hash
        run: |
          cd td

          TD_COMMIT_HASH=$(git rev-parse --short HEAD)

          echo "TD_COMMIT_HASH=$TD_COMMIT_HASH" >> $GITHUB_ENV
          echo "PACKAGE_NAME=tdlib-nodejs-${TD_COMMIT_HASH}" >> $GITHUB_ENV

